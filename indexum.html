<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Guitarra</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound"></span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound"></span>
    </div>
  </div>

  <audio data-key="65" src="sounds/somum.mp3"></audio>
  <audio data-key="83" src="sounds/somdois.mp3"></audio>
  <audio data-key="68" src="sounds/somtres.mp3"></audio>
  <audio data-key="70" src="sounds/somquatro.mp3"></audio>
  <audio data-key="71" src="sounds/somcinco.mp3"></audio>
  <audio data-key="72" src="sounds/somseis.mp3"></audio>
 

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
